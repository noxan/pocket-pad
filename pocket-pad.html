<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>pocket-pad</title>
</head>

<body>
  <nav>
    <div class="nav-wrapper row blue-grey darken-1">
      <div class="col s12">
        <a href="#" class="brand-logo">PocketPad</a>
        <ul id="nav-mobile" class="right side-nav">
          <li><a href="#!overview">Overview</a></li>
          <li><a href="#!transactions">Transactions</a></li>
          <li><a href="#!categories">Categories</a></li>
        </ul>
        <a class="button-collapse" href="#" data-activates="nav-mobile"><i class="mdi-navigation-menu"></i></a>
      </div>
    </div>
  </nav>

  <div class="container">
    {{> overview}}
    <a class="btn-floating btn-large waves-effect waves-light right blue-grey darken-1"><i class="mdi-content-add"></i></a>
  </div>
</body>

<template name="overview">
  <div class="row">
    <div class="col s12 m12">
      <div class="card">
        <div class="card-content flow-text">
          <span class="card-title blue-grey-text">Overview</span>
          <table>
            <tbody>
              <tr>
                <th class="left-text">Balance</th>
                <th class="green-text right-text">{{formatBalance}}</th>
              </tr>
              <tr>
                <td class="left-text">Income</td>
                <td class="green-text right-text">{{formatIncome}}</td>
              </tr>
              <tr>
                <td class="left-text">Expense</td>
                <td class="red-text right-text">{{formatExpense}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-action">
          <a href="#">Add expense</a>
          <a href='#'>Add income</a>
        </div>
      </div>
    </div>
    <div class="col s12 m6">
      <div class="card">
        <div class="card-content flow-text">
          <span class="card-title blue-grey-text">Categories</span>
          <table class="hoverable">
            <thead>
              <tr>
                <th data-field="id">Name</th>
                <th data-field="price">Balance</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Work</td>
                <td>$2710.87</td>
              </tr>
              <tr>
                <td>Accomodation</td>
                <td>-$315.76</td>
              </tr>
              <tr>
                <td>Travel</td>
                <td>-$59.00</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-action">
          <a href="#!statistics">Statistics</a>
        </div>
      </div>
    </div>
    <div class="col s12 m6">
      <div class="card">
        <div class="card-content flow-text">
          <span class="card-title blue-grey-text">Transactions</span>
          <table class="hoverable">
            <thead>
              <tr>
                <th data-field="id">Name</th>
                <th data-field="price">Price</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Alvin</td>
                <td>$0.87</td>
              </tr>
              <tr>
                <td>Alan</td>
                <td>$3.76</td>
              </tr>
              <tr>
                <td>Jonathan</td>
                <td>$7.00</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-action">
          <a href="#!transactions">All transactions</a>
        </div>
      </div>
    </div>
  </div>
</template>
