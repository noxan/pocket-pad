<template name="transactions">
  <div class="row">
    <div class="col s12">
      <div class="list z-depth-1">
        {{#each transactionList}}
        <a class="list-item" href="#!">
          <div class="list-tile-left">
            <i class="small mdi-{{category.icon}}"></i>
          </div>
          <div class="list-tile-content">{{name}}</div>
          <div class="list-tile-right">{{formatMoney amount}}</div>
        </a>
        {{/each}}
      </div>
    </div>
  </div>
</template>
