<template name="overview">
  <div class="row">
    <div class="col s12 m12">
      <div class="card white">
        <div class="card-content flow-text">
          <span class="card-title blue-grey-text">Overview</span>
          <table>
            <tbody>
              <tr>
                <th class="left-text">Balance</th>
                <th class="green-text right-text">{{formatMoney balance}}</th>
              </tr>
              <tr>
                <td class="left-text">Income</td>
                <td class="green-text right-text">{{formatMoney income}}</td>
              </tr>
              <tr>
                <td class="left-text">Expense</td>
                <td class="red-text right-text">{{formatMoney expense}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-action">
          <a href="#">Add expense</a>
          <a href='#'>Add income</a>
        </div>
      </div>
    </div>
    <div class="col s12 m6">
      <div class="card white">
        <div class="card-content flow-text">
          <span class="card-title blue-grey-text">Recent transactions</span>
          <table class="hoverable">
            <thead>
              <tr>
                <th data-field="id">Name</th>
                <th data-field="price">Price</th>
              </tr>
            </thead>
            <tbody>
              {{#each transactionsList}}
              <tr>
                <td>{{name}}</td>
                <td>{{formatMoney amount}}</td>
              </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
        <div class="card-action">
          <a href="/transactions">All transactions</a>
        </div>
      </div>
    </div>
    <div class="col s12 m6">
      <div class="card white">
        <div class="card-content flow-text">
          <span class="card-title blue-grey-text">Categories</span>
          <table class="hoverable">
            <thead>
              <tr>
                <th data-field="id">Name</th>
                <th data-field="price">Balance</th>
              </tr>
            </thead>
            <tbody>
              {{#each categoriesList}}
              <tr>
                <td>
                  <i class="small mdi-{{icon}} left"></i>
                  <span>{{name}}</span>
                </td>
                <td>{{formatMoney amount}}</td>
              </tr>
              {{/each}}
            </tbody>
          </table>
        </div>
        <div class="card-action">
          <a href="/categories">All categories</a>
        </div>
      </div>
    </div>
  </div>
</template>
